{% extends 'Nutella/base.html' %}
{% load static %}
{% block content %}

<!-- Form to register a new user-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-white font-weight-bold">Créer un compte</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <form method="post" style="display: inline-table;">
                    {% csrf_token %}
                    <table>{{ form.as_table }}</table>
                    <input type="submit" class="btn btn-primary btn-md js-scroll-trigger" value="Créer un compte" style="margin-top: 1rem;" id="register_btn">
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
