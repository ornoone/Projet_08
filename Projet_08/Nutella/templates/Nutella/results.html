{% extends 'Nutella/base.html' %}
{% load static %}
{% block content %}

<!-- The results page-->

<!-- Masthead-->
<header class="masthead" style="height: 15vh; min-height: 10rem;">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-start">
                <h1 class="text-white font-weight-bold">{{ search_terms }}</h1>
            </div>
        </div>
    </div>
</header>
<!-- Results section-->
<section class="page-section" id="services" style="padding: 3rem 0;">
    <div class="container">
        <h2 class="text-center mt-0">Vous pouvez remplacer cet aliment par ...</h2>
        <hr class="divider my-4" />
            <div class="row">

            {% for product in result %}

                <div class="col-lg-4 col-md-12 text-center">
                    <div class="mt-5">
                        <a href="{% url 'Nutella:product' product.id %}"><img src="{{ product.image_small }}" alt="{{ product.image_small }}"></a>
                        <h3 class="h4 mb-2">{{ product.name }}</h3>
                        <p class="text-muted mb-0"><a href="#">Sauvegarder</a></p>
                    </div>
                </div>

            {% endfor %}

            </div>
    </div>
</section>
{% endblock %}
