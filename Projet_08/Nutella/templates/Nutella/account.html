{% extends 'Nutella/base.html' %}
{% load static %}
{% block content %}

<!-- Masthead-->
<header class="masthead" style="height: 15vh; min-height: 10rem;">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-start">
                <h1 class="text-white font-weight-bold">Bonjour {{ user.username }}!</h1>
            </div>
        </div>
    </div>
</header>
<!-- User informations section-->
<section class="page-section" id="user_informations" style="height: 45vh; min-height: 45rem; padding: 3rem 0;">
    <div class="container">
        <h2 class="text-center mt-0">Voici les informations que l'on a sur vous...</h2>
        <hr class="divider my-4" />
        <div class="row">
            <div class="col-lg-6 col-md-12 text-center"><img src="{% static 'Nutella/assets/img/remy.jpg' %}" alt="Photo de Rémy"></div>
            <div class="col-lg-6 col-md-12 align-self-center text-center">
                <p>Adresse mail: {{ user.id_email }}</p>
                <p>Nom d'utilisateur: {{ user.username }}</p>
                <hr class="divider my-4" />
                <p><a href="{% url 'Nutella:saved_food' %}">Consulter vos aliments sauvegardés</a></p>
                <p><a href="{% url 'Nutella:index' %}">Retourner à l'accueil</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
